<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
            <meta http-equiv='X-UA-Compatible' content='IE=edge'>
                <title>Study Buddy</title>
                <meta
                    name='viewport' content='width=device-width, initial-scale=1'><!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->

                </head>
                <body>
                    {% include 'navbar.html' %}
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                    {% block content %}{% endblock %}
                </body>
            </html>
