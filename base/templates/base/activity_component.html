<h3>RECENT ACTIVITIES</h3>
{% for room_message in room_messages %}
    <div>
        <small><a href="{% url 'user-profile' room_message.user.id %}">@{{ room_message.user }}</a>
            {{ room_message.created |timesince }}</small>
        <small>repliced to:
            {{ room_message.room }}</small>
        <p>{{ room_message.body }}</p>
        {% if request.user == room_message.user %}
            <a href="{% url 'delete-message' room_message.id %}">Delete</a>
        {% endif %}
    </div>
    <hr/>
{% endfor %}
